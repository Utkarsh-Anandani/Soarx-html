<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100vw;
          background: white;
          margin: 0;
        }
    
        .wheel {
          width: 400px;
          height: 400px;
          position: relative;
          border-radius: 50%;
          background: conic-gradient(red, yellow, green, blue, red);
        }
    
        .wheel:hover {
          animation: spin 2s linear infinite;
        }
    
        @keyframes spin {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(360deg);
          }
        }
    
        .wheel-center {
          position: absolute;
          width: 250px;
          height: 250px;
          background: white;
          border-radius: 50%;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
      </style>
</head>
<body>
    <div class="wheel">
        <div class="wheel-center"></div>
    </div>
</body>
</html>
